<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Formulário de Cadastro</title>
  </head>

  <body>
    <div class="container">
      <div class="main">
        <div class="header">
          <h2>Cadastro de Pessoas</h2>
          <p>Digite os dados do usuário corretamente!</p>
        </div>

        <form action="" class="form">
          <label for="nome">NOME</label>
          <input type="text" class="nome" id="nome" data-js="nome" placeholder="Nome" />

          <label for="cpf">CPF</label>
          <input type="text" class="cpf" id="cpf" data-js="cpf" placeholder="000.000.000-00"/>

          <label for="dt_nasc">DATA DE NASCIMENTO</label>
          <input type="text" class="dt_nasc" id="dt_nasc" data-js="date" placeholder="00/00/0000" />

          <label for="email">E-MAIL</label>
          <input type="text" class="email" id="email" placeholder="email@email.com"/>

          <label for="fone">TELEFONE</label>
          <input type="fone" class="fone" id="fone" data-js="fone" placeholder="(00)00000-000"/>

          <label for="cep">CEP</label>
          <input type="cep" class="cep" id="cep" data-js="cep" placeholder="00000-000"/>

          <button id="button" onclick="cadastrar();">Cadastrar</button>
        </form>
      </div>
    </div>
    <script src="./src/js/main.js"></script>
  </body>
</html>
