<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>DEV FINANÇAS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="assets/logo.svg" alt="LOGOMARCA DEVFINANCE">
    </header>
    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>
            <div class="card entrada">
                <h3>
                    <span>Entrada</span>
                    <img src="assets/income.svg" alt="Imagem de entrada" class="img-icon">

                </h3>
                <p id="incomeDisplay">R$ 0,00</p>
            </div>

            <div class="card saida">
                <h3>
                    <span>Saídas</span>
                    <img src="assets/expense.svg" alt="imagem de saidas" class="img-icon">
                </h3>
                <p id="expenseDisplay">R$ 0,00</p>

            </div>

            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="assets/total.svg" alt="imagem de total" class="img-icon">
                </h3>
                <p id="totalDisplay">R$ 0,00</p>
            </div>

        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>
            <a href="#" class="button new" onclick="modal.open();">+Nova transação</a>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th colspan=3>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- COMENTANDO OS VALORES INSERIDOS DE FORMA ALEATÓRIA
                    JÁ QUE SERÃO SUBSTITUIDOS, VIA JS, DINAMICAMENTE -->

                        </td>
                    </tr>

                        <td class="income">- R$ 5000,00</td>
                        <td class="date">21/01/2021</td>

                        <td>
                            <img src="assets/minus.svg" alt="remover transação">
                        </td>
                    </tr> -->
                </tbody>
            </table>

        </section>
    </main>
    <div class="modal-overlay"><!--class active-->
        <div class="modal">
            <div id="form">
                <h2>Nova transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label for="description" class="sr-only">Descrição</label>
                        <input type="text" id="description" name="description" placeholder="Descrição">
                    </div>

                    <div class="input-group">
                        <label for="amount" class="sr-only">Descrição</label>
                        <input type="number" id="amount" step="0.01" name="amount" placeholder="0,00">
                        <small>Use o sinal de negativo (-) despesas e, (virgula) para casas decimais</small>
                    </div>
                    
                    <div class="input-group">
                        <label for="date" class="sr-only">Descrição</label>
                        <input type="date" id="date" name="date" placeholder="Descrição"> 
                    </div>

                    <div class="input-group actions">
                        <a href="" class="button cancel" onclick="modal.close();">Cancelar</a>
                        <button type="submit">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <p>Dev.finance$</p>
    </footer>

    <script src="js/scripts.js">
    </script>
